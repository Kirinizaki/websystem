<!DOCTYPE html>
<html lang="en">
<head>
    <title>Motherboard List</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/case/case-list.css">
</head>
<body class="intel-bg">
    <div id="nav"></div>
    <div class="page-title">
        <h1>MOTHERBOARD SERIES</h1>
    </div>
    <div class="landing-page">
        <!-- Top Brand Buttons -->
        <div class="brand-filter" style="display: flex; align-items: flex-start; margin-bottom: 10px; position: absolute; left: 250px; top: 60px; z-index: 20;">
            <button class="brand-btn active" data-brand="intel">Intel</button>
            <button class="brand-btn" data-brand="amd">AMD</button>
        </div>
        <!-- Sidebar for Series -->
        <div class="series-sidebar" style="margin-top: 60px;">
            <!-- Series radio buttons will be injected here -->
        </div>
        <div class="scrollable-content">
            <div class="grid-container">
                <!-- Motherboard items will be injected here -->
            </div>
        </div>
    </div>
    <div id="bottom-nav"></div>
    <script>
        // --- Data ---
        const motherboardData = {
            intel: {
                series: [
                    { id: 'h-series', label: 'H-Series' },
                    { id: 'b-series', label: 'B-Series' },
                    { id: 'z-series', label: 'Z-Series' }
                ],
                items: [
                    { series: 'h-series', img: '../../../assets/motherboard/intel-h1.png', name: 'Intel H-Series 1' },
                    { series: 'h-series', img: '../../../assets/motherboard/intel-h2.png', name: 'Intel H-Series 2' },
                    { series: 'b-series', img: '../../../assets/motherboard/intel-b1.png', name: 'Intel B-Series 1' },
                    { series: 'b-series', img: '../../../assets/motherboard/intel-b2.png', name: 'Intel B-Series 2' },
                    { series: 'z-series', img: '../../../assets/motherboard/intel-z1.png', name: 'Intel Z-Series 1' },
                    { series: 'z-series', img: '../../../assets/motherboard/intel-z2.png', name: 'Intel Z-Series 2' }
                ]
            },
            amd: {
                series: [
                    { id: 'a-series', label: 'A-Series' },
                    { id: 'b-series', label: 'B-Series' },
                    { id: 'x-series', label: 'X-Series' }
                ],
                items: [
                    { series: 'a-series', img: '../../../assets/motherboard/amd-a1.png', name: 'AMD A-Series 1' },
                    { series: 'a-series', img: '../../../assets/motherboard/amd-a2.png', name: 'AMD A-Series 2' },
                    { series: 'b-series', img: '../../../assets/motherboard/amd-b1.png', name: 'AMD B-Series 1' },
                    { series: 'b-series', img: '../../../assets/motherboard/amd-b2.png', name: 'AMD B-Series 2' },
                    { series: 'x-series', img: '../../../assets/motherboard/amd-x1.png', name: 'AMD X-Series 1' },
                    { series: 'x-series', img: '../../../assets/motherboard/amd-x2.png', name: 'AMD X-Series 2' }
                ]
            }
        };

        // --- State ---
        let selectedBrand = 'intel';
        let selectedSeries = motherboardData[selectedBrand].series[0].id;

        // --- DOM Elements ---
        const seriesSidebar = document.querySelector('.series-sidebar');
        const gridContainer = document.querySelector('.grid-container');
        const brandBtns = document.querySelectorAll('.brand-btn');

        // --- Functions ---
        function renderSeriesSidebar() {
            seriesSidebar.innerHTML = '';
            motherboardData[selectedBrand].series.forEach((s, idx) => {
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'series';
                input.value = s.id;
                input.id = s.id;
                if (idx === 0) input.checked = true;
                input.addEventListener('change', () => {
                    selectedSeries = s.id;
                    renderGrid();
                });

                const label = document.createElement('label');
                label.htmlFor = s.id;
                label.className = 'button';
                label.textContent = s.label;

                seriesSidebar.appendChild(input);
                seriesSidebar.appendChild(label);
            });
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            motherboardData[selectedBrand].items
                .filter(item => item.series === selectedSeries)
                .forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    div.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <p>${item.name}</p>
                    `;
                    gridContainer.appendChild(div);
                });
        }

        function setBrand(brand) {
            selectedBrand = brand;
            selectedSeries = motherboardData[brand].series[0].id;
            // Update active button
            document.querySelectorAll('.brand-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-brand') === brand);
            });
            renderSeriesSidebar();
            renderGrid();
        }

        // --- Event Listeners ---
        brandBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setBrand(btn.getAttribute('data-brand'));
            });
        });

        // --- Initial Render ---
        renderSeriesSidebar();
        renderGrid();
    </script>
    <style>
    /* --- Page Title --- */
    .page-title {
        text-align: center;
        margin: 40px auto 0;
        background-color: #000000;
        color: #0074D9;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        width: 30%;
    }
    .page-title h1 {
        font-size: 2.5em;
        margin: 0;
    }
    /* --- Layout --- */
    .landing-page {
        display: flex;
        height: 100vh;
        overflow: hidden;
        margin-top: 40px;
        position: relative;
    }
    /* --- Sidebar --- */
    .series-sidebar {
        width: 150px;
        position: fixed;
        top: calc(50% + 40px);
        left: 61px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 30px;
        opacity: 0.9;
    }
    .series-sidebar input {
        display: none;
    }
    .series-sidebar label {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 180px;
        height: 70px;
        background-color: #0074D9;
        color: #ffffff;
        font-family: 'Fredoka', sans-serif;
        font-size: 22px;
        border-radius: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .series-sidebar label:hover {
        background-color: #005BB5;
    }
    .series-sidebar input:checked + label {
        width: 260px;
        background-color: black;
        border-radius: 18px 0 0 18px;
    }
    /* --- Brand Filter Buttons --- */
    .brand-filter {
        gap: 16px;
    }
    .brand-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 180px;
        height: 70px;
        background-color: #0074D9;
        color: #ffffff;
        font-family: 'Fredoka', sans-serif;
        font-size: 22px;
        border-radius: 18px;
        cursor: pointer;
        border: none;
        transition: all 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.2s, height 0.3s cubic-bezier(.4,2,.6,1);
        margin: 0;
        box-shadow: none;
        position: relative;
        z-index: 1;
    }
    .brand-btn:hover {
        background-color: #005BB5;
    }
    .brand-btn.active,
    .brand-btn:focus {
        height: 110px;
        background-color: black;
        border-radius: 18px 18px 18px 18px;
        outline: none;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        z-index: 2;
        width: 180px;
    }
    /* --- Scrollable Content --- */
    .scrollable-content {
        flex: 1;
        margin-left: 170px;
        height: calc(10vh -90px);
        overflow-y: auto;
        padding: 20px;
        scrollbar-width: none;
        -ms-overflow-style: none;
        position: relative;
    }
    /* --- Grid Container --- */
    .grid-container {
        height: 600px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        justify-items: center;
        align-items: center;
        background-color: #000000;
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        overflow-x: auto;
        opacity: 0.9;
        scrollbar-width: none;
        -ms-overflow-style: none;
        margin-top: 100px;
    }
    .grid-container::-webkit-scrollbar {
        display: none;
    }
    /* --- Grid Item --- */
    .grid-item {
        width: 220px;
        height: 240px;
        background-color: rgba(0, 173, 239, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #00ADEF;
        color: #ffffff;
        text-align: center;
    }
    .grid-item img {
        width: 180px;
        height: 180px;
        object-fit: contain;
        margin: 10px auto;
        display: block;
        opacity: 1.0;
    }
    .grid-item p {
        text-align: center;
        font-size: 1.1em;
        margin: 0;
        font-family: 'Fredoka', sans-serif;
    }
    </style>
</body>
</html>
