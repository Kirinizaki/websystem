<!DOCTYPE html>
<html lang="en">
<head>
    <title>Storage List</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/storage/storage-list.css">
</head>
<body>
    <div id="nav"></div>
    <div class="storage-page-title">
        <h1>STORAGE LIST</h1>
    </div>
    <div class="storage-landing-page">
        <div class="storage-topbar">
            <div class="storage-type-group">
                <input type="radio" name="storage-type" value="nvme" id="nvme-type" class="storage-type-radio" checked>
                <label for="nvme-type" class="storage-type-label">NVMe</label>
                <input type="radio" name="storage-type" value="sata" id="sata-type" class="storage-type-radio">
                <label for="sata-type" class="storage-type-label">SATA</label>
                <input type="radio" name="storage-type" value="hdd" id="hdd-type" class="storage-type-radio">
                <label for="hdd-type" class="storage-type-label">HDD</label>
            </div>
        </div>
        <div class="storage-scrollable-content">
            <div class="storage-grid-container">
                <!-- NVMe Items -->
                <div class="storage-grid-item" data-type="nvme">
                    <img src="../../../assets/storage/nvme/nvme-1.png" alt="NVMe 1">
                    <p>NVMe 1</p>
                </div>
                <div class="storage-grid-item" data-type="nvme">
                    <img src="../../../assets/storage/nvme/nvme-2.png" alt="NVMe 2">
                    <p>NVMe 2</p>
                </div>
                <!-- SATA Items -->
                <div class="storage-grid-item" data-type="sata">
                    <img src="../../../assets/storage/sata/sata-1.png" alt="SATA 1">
                    <p>SATA 1</p>
                </div>
                <div class="storage-grid-item" data-type="sata">
                    <img src="../../../assets/storage/sata/sata-2.png" alt="SATA 2">
                    <p>SATA 2</p>
                </div>
                <!-- HDD Items -->
                <div class="storage-grid-item" data-type="hdd">
                    <img src="../../../assets/storage/hdd/hdd-1.png" alt="HDD 1">
                    <p>HDD 1</p>
                </div>
                <div class="storage-grid-item" data-type="hdd">
                    <img src="../../../assets/storage/hdd/hdd-2.png" alt="HDD 2">
                    <p>HDD 2</p>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-nav"></div>
    <script>
        // Filtering logic for Storage type
        document.querySelectorAll('input[name="storage-type"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const selectedValue = document.querySelector('input[name="storage-type"]:checked').value;
                document.querySelectorAll('.storage-grid-item').forEach(item => {
                    item.style.display = item.getAttribute('data-type') === selectedValue ? 'block' : 'none';
                });
            });
        });

        // On load, show only checked type or type from URL
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const typeParam = params.get('type');
            let typeValue = null;
            if (typeParam && ['nvme', 'sata', 'hdd'].includes(typeParam)) {
                typeValue = typeParam;
            }
            if (typeValue) {
                const radio = document.getElementById(typeValue + '-type');
                if (radio) {
                    radio.checked = true;
                    radio.dispatchEvent(new Event('change'));
                    return;
                }
            }
            const checked = document.querySelector('input[name="storage-type"]:checked');
            if (checked) checked.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
