<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cooler List</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/cooler/cooler-list.css">
</head>
<body>
    <div id="nav"></div>
    <div class="cooler-page-title">
        <h1>COOLER LIST</h1>
    </div>
    <div class="cooler-landing-page">
        <div class="cooler-topbar">
            <div class="cooler-type-group">
                <input type="radio" name="cooler-type" value="aicooler" id="aicooler-type" class="cooler-type-radio" checked>
                <label for="aicooler-type" class="cooler-type-label">AiCooler</label>
                <input type="radio" name="cooler-type" value="aio" id="aio-type" class="cooler-type-radio">
                <label for="aio-type" class="cooler-type-label">AIO</label>
            </div>
        </div>
        <div class="cooler-scrollable-content">
            <div class="cooler-grid-container">
                <!-- AirCooler Items -->
                <div class="cooler-grid-item" data-type="aicooler">
                    <img src="../../../assets/page2-img/cooler.png" alt="AirCooler 1">
                    <p>AiCooler 1</p>
                </div>
                <div class="cooler-grid-item" data-type="aicooler">
                    <img src="../../../assets/cooler/aicooler/aicooler-2.png" alt="AiCooler 2">
                    <p>AiCooler 2</p>
                </div>
                <div class="cooler-grid-item" data-type="aicooler">
                    <img src="../../../assets/cooler/aicooler/aicooler-3.png" alt="AiCooler 3">
                    <p>AiCooler 3</p>
                </div>
                <div class="cooler-grid-item" data-type="aicooler">
                    <img src="../../../assets/cooler/aicooler/aicooler-4.png" alt="AiCooler 4">
                    <p>AiCooler 4</p>
                </div>
                <div class="cooler-grid-item" data-type="aicooler">
                    <img src="../../../assets/cooler/aicooler/aicooler-5.png" alt="AiCooler 5">
                    <p>AiCooler 5</p>
                </div>
                <!-- AIO Items -->
                <div class="cooler-grid-item" data-type="aio">
                    <img src="../../../assets/cooler/aio/aio-1.png" alt="AIO 1">
                    <p>AIO 1</p>
                </div>
                <div class="cooler-grid-item" data-type="aio">
                    <img src="../../../assets/cooler/aio/aio-2.png" alt="AIO 2">
                    <p>AIO 2</p>
                </div>
                <div class="cooler-grid-item" data-type="aio">
                    <img src="../../../assets/cooler/aio/aio-3.png" alt="AIO 3">
                    <p>AIO 3</p>
                </div>
                <div class="cooler-grid-item" data-type="aio">
                    <img src="../../../assets/cooler/aio/aio-4.png" alt="AIO 4">
                    <p>AIO 4</p>
                </div>
                <div class="cooler-grid-item" data-type="aio">
                    <img src="../../../assets/cooler/aio/aio-5.png" alt="AIO 5">
                    <p>AIO 5</p>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-nav"></div>
    <script>
        // Filtering logic for Cooler type
        document.querySelectorAll('input[name="cooler-type"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const selectedValue = document.querySelector('input[name="cooler-type"]:checked').value;
                document.querySelectorAll('.cooler-grid-item').forEach(item => {
                    item.style.display = item.getAttribute('data-type') === selectedValue ? 'block' : 'none';
                });
            });
        });

        // On load, show only checked type or type from URL
        window.addEventListener('DOMContentLoaded', () => {
            // Get 'type' from query string (e.g., ?type=aicooler)
            const params = new URLSearchParams(window.location.search);
            const typeParam = params.get('type');
            let typeValue = null;
            if (typeParam && ['aicooler', 'aio'].includes(typeParam)) {
                typeValue = typeParam;
            }
            if (typeValue) {
                const radio = document.getElementById(typeValue + '-type');
                if (radio) {
                    radio.checked = true;
                    radio.dispatchEvent(new Event('change'));
                    return;
                }
            }
            // Default: show checked
            const checked = document.querySelector('input[name="cooler-type"]:checked');
            if (checked) checked.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
