<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ryzen CPU List</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/cpu-amd/ryzen-cpu-list.css">
</head>
<body>
    <div id="nav"></div>
    <div class="ryzen-page-title">
        <h1>RYZEN CPU LIST</h1>
    </div>
    <div class="ryzen-landing-page">
        <div class="ryzen-topbar">
            <div class="ryzen-series-group">
                <input type="radio" name="ryzen-series" value="r3" id="r3-series" class="ryzen-series-radio" checked>
                <label for="r3-series" class="ryzen-series-label">Ryzen 3</label>
                <input type="radio" name="ryzen-series" value="r5" id="r5-series" class="ryzen-series-radio">
                <label for="r5-series" class="ryzen-series-label">Ryzen 5</label>
                <input type="radio" name="ryzen-series" value="r7" id="r7-series" class="ryzen-series-radio">
                <label for="r7-series" class="ryzen-series-label">Ryzen 7</label>
                <input type="radio" name="ryzen-series" value="r9" id="r9-series" class="ryzen-series-radio">
                <label for="r9-series" class="ryzen-series-label">Ryzen 9</label>
            </div>
            <a href="../intel-cpu/intel-cpu-list.html" class="ryzen-intel-link">Intel Page</a>
        </div>
        <div class="ryzen-scrollable-content">
            <div class="ryzen-grid-container">
                <!-- Ryzen 3 Items -->
                <div class="ryzen-grid-item" data-series="r3">
                    <img src="../../../assets/cpu/amd/ryzen3/ryzen3-1.png" alt="Ryzen 3 CPU 1">
                    <p>Ryzen 3 CPU 1</p>
                </div>
                <div class="ryzen-grid-item" data-series="r3">
                    <img src="../../../assets/cpu/amd/ryzen3/ryzen3-2.png" alt="Ryzen 3 CPU 2">
                    <p>Ryzen 3 CPU 2</p>
                </div>
                <!-- Ryzen 5 Items -->
                <div class="ryzen-grid-item" data-series="r5">
                    <img src="../../../assets/cpu/amd/ryzen5/ryzen5-1.png" alt="Ryzen 5 CPU 1">
                    <p>Ryzen 5 CPU 1</p>
                </div>
                <div class="ryzen-grid-item" data-series="r5">
                    <img src="../../../assets/cpu/amd/ryzen5/ryzen5-2.png" alt="Ryzen 5 CPU 2">
                    <p>Ryzen 5 CPU 2</p>
                </div>
                <!-- Ryzen 7 Items -->
                <div class="ryzen-grid-item" data-series="r7">
                    <img src="../../../assets/cpu/amd/ryzen7/ryzen7-1.png" alt="Ryzen 7 CPU 1">
                    <p>Ryzen 7 CPU 1</p>
                </div>
                <div class="ryzen-grid-item" data-series="r7">
                    <img src="../../../assets/cpu/amd/ryzen7/ryzen7-2.png" alt="Ryzen 7 CPU 2">
                    <p>Ryzen 7 CPU 2</p>
                </div>
                <!-- Ryzen 9 Items -->
                <div class="ryzen-grid-item" data-series="r9">
                    <img src="../../../assets/cpu/amd/ryzen9/ryzen9-1.png" alt="Ryzen 9 CPU 1">
                    <p>Ryzen 9 CPU 1</p>
                </div>
                <div class="ryzen-grid-item" data-series="r9">
                    <img src="../../../assets/cpu/amd/ryzen9/ryzen9-2.png" alt="Ryzen 9 CPU 2">
                    <p>Ryzen 9 CPU 2</p>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-nav"></div>
    <script>
        // Filtering logic for AMD series
        document.querySelectorAll('input[name="ryzen-series"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const selectedValue = document.querySelector('input[name="ryzen-series"]:checked').value;
                document.querySelectorAll('.ryzen-grid-item').forEach(item => {
                    item.style.display = item.getAttribute('data-series') === selectedValue ? 'block' : 'none';
                });
            });
        });

        // On load, show only checked series and handle ?cpu= query param
        window.addEventListener('DOMContentLoaded', () => {
            // Check for ?cpu= in URL
            const params = new URLSearchParams(window.location.search);
            const cpu = params.get('cpu');
            if (cpu && ['r3','r5','r7','r9'].includes(cpu)) {
                const radio = document.getElementById(cpu + '-series');
                if (radio) {
                    radio.checked = true;
                }
            }
            const checked = document.querySelector('input[name="ryzen-series"]:checked');
            if (checked) checked.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
