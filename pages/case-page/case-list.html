<!DOCTYPE html>
<html lang="en">
<head>
    <title>Case List</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/case/case-list.css">
</head>
<body>
    <div id="nav"></div>
    <div class="case-page-title">
        <h1>CASE LIST</h1>
    </div>
    <div class="case-landing-page">
        <div class="case-topbar" style="margin-bottom:0;padding-bottom:0;">
            <div class="case-type-group">
                <input type="radio" name="case-type" value="atx" id="atx-type" class="case-type-radio" checked>
                <label for="atx-type" class="case-type-label">ATX</label>
                <input type="radio" name="case-type" value="m-atx" id="matx-type" class="case-type-radio">
                <label for="matx-type" class="case-type-label">M-ATX</label>
                <input type="radio" name="case-type" value="m-itx" id="mitx-type" class="case-type-radio">
                <label for="mitx-type" class="case-type-label">M-ITX</label>
            </div>
        </div>
        <div class="case-scrollable-content" >
            <div class="case-grid-container">
                <!-- ATX Items -->
                <div class="case-grid-item" data-type="atx">
                    <img src="../../../assets/case/atx/atx1.png" alt="ATX Case 1">
                    <p>ATX Case 1</p>
                </div>
                <div class="case-grid-item" data-type="atx">
                    <img src="../../../assets/case/atx/atx2.png" alt="ATX Case 2">
                    <p>ATX Case 2</p>
                </div>
                <div class="case-grid-item" data-type="atx">
                    <img src="../../../assets/case/atx/atx3.png" alt="ATX Case 3">
                    <p>ATX Case 3</p>
                </div>
                <div class="case-grid-item" data-type="atx">
                    <img src="../../../assets/case/atx/atx4.png" alt="ATX Case 4">
                    <p>ATX Case 4</p>
                </div>
                <div class="case-grid-item" data-type="atx">
                    <img src="../../../assets/case/atx/atx5.png" alt="ATX Case 5">
                    <p>ATX Case 5</p>
                </div>
                <!-- M-ATX Items -->
                <div class="case-grid-item" data-type="m-atx">
                    <img src="../../../assets/case/m-atx/matx1.png" alt="M-ATX Case 1">
                    <p>M-ATX Case 1</p>
                </div>
                <div class="case-grid-item" data-type="m-atx">
                    <img src="../../../assets/case/m-atx/matx2.png" alt="M-ATX Case 2">
                    <p>M-ATX Case 2</p>
                </div>
                <div class="case-grid-item" data-type="m-atx">
                    <img src="../../../assets/case/m-atx/matx3.png" alt="M-ATX Case 3">
                    <p>M-ATX Case 3</p>
                </div>
                <div class="case-grid-item" data-type="m-atx">
                    <img src="../../../assets/case/m-atx/matx4.png" alt="M-ATX Case 4">
                    <p>M-ATX Case 4</p>
                </div>
                <div class="case-grid-item" data-type="m-atx">
                    <img src="../../../assets/case/m-atx/matx5.png" alt="M-ATX Case 5">
                    <p>M-ATX Case 5</p>
                </div>
                <!-- M-ITX Items -->
                <div class="case-grid-item" data-type="m-itx">
                    <img src="../../../assets/case/m-itx/mitx1.png" alt="M-ITX Case 1">
                    <p>M-ITX Case 1</p>
                </div>
                <div class="case-grid-item" data-type="m-itx">
                    <img src="../../../assets/case/m-itx/mitx2.png" alt="M-ITX Case 2">
                    <p>M-ITX Case 2</p>
                </div>
                <div class="case-grid-item" data-type="m-itx">
                    <img src="../../../assets/case/m-itx/mitx3.png" alt="M-ITX Case 3">
                    <p>M-ITX Case 3</p>
                </div>
                <div class="case-grid-item" data-type="m-itx">
                    <img src="../../../assets/case/m-itx/mitx4.png" alt="M-ITX Case 4">
                    <p>M-ITX Case 4</p>
                </div>
                <div class="case-grid-item" data-type="m-itx">
                    <img src="../../../assets/case/m-itx/mitx5.png" alt="M-ITX Case 5">
                    <p>M-ITX Case 5</p>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-nav"></div>
    <script>
        // Filtering logic for case type
        document.querySelectorAll('input[name="case-type"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const selectedValue = document.querySelector('input[name="case-type"]:checked').value;
                document.querySelectorAll('.case-grid-item').forEach(item => {
                    item.style.display = item.getAttribute('data-type') === selectedValue ? 'block' : 'none';
                });
            });
        });

        // On load, show only checked type
        window.addEventListener('DOMContentLoaded', () => {
            const checked = document.querySelector('input[name="case-type"]:checked');
            if (checked) checked.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
