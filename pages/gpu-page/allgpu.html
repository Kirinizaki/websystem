<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics Processing Unit</title>
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/gpu/allgpu.css">
</head>
<body>
    <div class="page-title">
        <div class="nvidia-title">
            <h1>NVIDIA GRAPHICS CARD LIST</h1>
        </div>
        <div class="amd-title">
            <h1>AMD GRAPHICS CARD LIST</h1>
        </div>
        <div class="intel-title">
            <h1>INTEL GRAPHICS CARD LIST</h1>
        </div>
    </div>
    <div class="topbars">
        <div class="button-group">
            <input type="radio" name="gpu" id="nvidia" checked>
            <label for="nvidia">NVIDIA</label>
            <input type="radio" name="gpu" id="amd">
            <label for="amd">AMD</label>
            <input type="radio" name="gpu" id="intel">
            <label for="intel">INTEL</label>
        </div>
        <div class="series-group nvidia-series">
            <input type="radio" name="nvidia-series" id="nvidia-30s" checked>
            <label for="nvidia-30s">30s</label>
            <input type="radio" name="nvidia-series" id="nvidia-40s">
            <label for="nvidia-40s">40s</label>
            <input type="radio" name="nvidia-series" id="nvidia-20s">
            <label for="nvidia-20s">20s</label>
        </div>
        <div class="series-group amd-series" style="display: none;">
            <input type="radio" name="amd-series" id="amd-rx400s" checked>
            <label for="amd-rx400s">RX 400s</label>
            <input type="radio" name="amd-series" id="amd-rx500s">
            <label for="amd-rx500s">RX 500s</label>
            <input type="radio" name="amd-series" id="amd-rx600s">
            <label for="amd-rx600s">RX 600s</label>
        </div>
        <div class="series-group intel-series" style="display: none;">
            <input type="radio" name="intel-series" id="intel-arc500" checked>
            <label for="intel-arc500">ARC 500</label>
            <input type="radio" name="intel-series" id="intel-arc700">
            <label for="intel-arc700">ARC 700</label>
            <input type="radio" name="intel-series" id="intel-arc900">
            <label for="intel-arc900">ARC 900</label>
        </div>
    </div>
    <div class="scrollable-content">
        <div class="grid-container">
            <div class="grid-item nvidia-content">
                <img src="nvidia-card.jpg" alt="NVIDIA Card">
                <p>NVIDIA Card</p>
            </div>
            <div class="grid-item amd-content" style="display: none;">
                <img src="amd-card.jpg" alt="AMD Card">
                <p>AMD Card</p>
            </div>
            <div class="grid-item intel-content" style="display: none;">
                <img src="intel-card.jpg" alt="Intel Card">
                <p>Intel Card</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('input[name="gpu"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const selectedGpu = document.querySelector('input[name="gpu"]:checked').id;

                // Toggle series groups visibility
                document.querySelectorAll('.series-group').forEach(group => {
                    group.style.display = group.classList.contains(`${selectedGpu}-series`) ? 'flex' : 'none';
                });

                // Toggle grid content visibility
                document.querySelectorAll('.grid-item').forEach(item => {
                    item.style.display = item.classList.contains(`${selectedGpu}-content`) ? 'block' : 'none';
                });

                // Toggle page title visibility
                document.querySelectorAll('.page-title > div').forEach(title => {
                    title.style.display = title.classList.contains(`${selectedGpu}-title`) ? 'block' : 'none';
                });
            });
        });

        // Initialize visibility based on the default checked GPU
        document.querySelector('input[name="gpu"]:checked').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
