<!DOCTYPE html>
<html lang="en">
<head>
    <title>INTEL GRAPHICS CARD List</title>
    <link rel="stylesheet" href="../../../styles/index.css">
    <link rel="stylesheet" href="../../../styles/gpu/intel-gpu/intel-gpu-list.css">
</head>
<body>
    <div id="nav"></div>
    <div class="intel-gpu-page-title">
        <h1>INTEL GRAPHICS CARD LIST</h1>
    </div>
    <div class="intel-gpu-landing-page">
        <div class="intel-gpu-topbar">
            <div class="intel-gpu-series-group">
                <input type="radio" name="intel-gpu-series" value="Arc-A" id="Arc-A-series" class="intel-gpu-series-radio" checked>
                <label for="Arc-A-series" class="intel-gpu-series-label">Arc A-Series</label>
            </div>
            <a href="../nvidia/nvidia-list.html" class="intel-nvidia-link">Nvidia</a>
            <a href="../amd-gpu/amd-gpu-list.html" class="intel-amd-link">AMD</a>
        </div>
        <div class="intel-gpu-scrollable-content">
            <div class="intel-gpu-grid-container">
                <div class="intel-gpu-grid-item" data-series="Arc-A">
                    <img src="../../../assets/mobo/intel-gpu/5000-series/h1.png" alt="Arc-A-Series">
                    <p>Intel Arc A-Series Model 1</p>
                </div>
                <div class="intel-gpu-grid-item" data-series="Arc-A">
                    <img src="../../../assets/mobo/intel-gpu/5000-series/h2.png" alt="Arc-A-Series">
                    <p>Intel Arc A-Series Model 2</p>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-nav"></div>
</body>
</html>
